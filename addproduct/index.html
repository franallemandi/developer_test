<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Product Add</title>
    <!--BOOTSTRAP stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--end of BOOTSTRAP-->
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="../js/functions.js"></script>
</head>

<body onload="getSku()">
    <div class="separator_bar"></div>
    <nav id="sup_bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="page_title">Product Add</h1>
        <div id="sup_buttons" class="container-fluid">
            <ul class="nav">
                <li class="nav-item">
                    <button name="upload2" form="product_form" type="submit" class="btn btn-primary">Save</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-danger" onclick="window.location.href='../'">Cancel
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="separator_bar"></div>
    <div class="separator_bar"></div>
    <div class="separator_bar"></div>
    <div class="form-container">
        <form id="product_form" name="product_form" onsubmit="return validateForm()" action="adding.php" method="POST">
            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" class="form-control" name="sku" id="sku" placeholder="#sku">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="#name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="#price">
            </div>
            <label for="type" class="form-label">Type Switcher</label>
            <select class="form-select" id="productType" name="productType" onchange="showDiv(this)">
                <option selected disabled>Type Switcher</option>
                <option id="DVD" value="DvdClass">DVD</option>
                <option id="Book" value="BookClass">Book</option>
                <option id="Furniture" value="FurnitureClass">Furniture</option>
            </select>
            <input type="hidden" id="instruction" name="instruction" value="0">


            <div class="hidden_div" id="DvdClass">
                <div class="mb-3">
                    <label for="size" class="form-label">Size (MB)</label>
                    <input class="hidden_inputs" type="text" name="size" id="size" placeholder="#size" value="0">
                </div>
                <p class="description">Please, provide the DVD size</p>
            </div>
            <div class="hidden_div" id="BookClass">
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (Kg)</label>
                    <input class="hidden_inputs" type="text" name="weight" id="weight" placeholder="#weight" value="0">
                </div>
                <p class="description">Please, provide the book weight</p>
            </div>
            <div class="hidden_div" id="FurnitureClass">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input class="hidden_inputs" type="text" name="height" id="height" placeholder="#height" value="0">
                </div>
                <div class="mb-3">
                    <label for="width" class="form-label">Width (cm)</label>
                    <input class="hidden_inputs" type="text" name="width" id="width" placeholder="#width" value="0">
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Length (cm)</label>
                    <input class="hidden_inputs" type="text" name="length" id="length" placeholder="#length" value="0">
                </div>
                <p class="description">Please, provide dimensions in HxWxL format</p>
            </div>
        </form>
        <br>
</body>
<footer id="add_ftr">
    <p class="ftr_desc">Scandiweb Test assignment</p>
</footer>

</html>
